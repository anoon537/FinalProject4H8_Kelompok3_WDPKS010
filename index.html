<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kelompok 3 - WDPKS10</title>
    <!-- cdn bootstrap 5.3.0 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- cdn font awesome 5.15.4 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- font google merriweather -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Nunito&display=swap"
      rel="stylesheet"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="context"></div>
    <div class="area">
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <div class="container">
        <div class="text-center">
          <h1>Ramalan Cuaca</h1>
          <span id="clock"></span>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Masukkan nama kota"
              id="city-input"
            />
            <button class="btn btn-primary" type="button" id="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </div>

          <div class="row">
            <div class="col-sm-6 mb-3 mb-sm-0">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title"><i class="fas fa-city"></i> City</h5>
                  <p class="card-text"></p>
                  <h6 id="kota"></h6>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">
                    <i class="fas fa-temperature-low"></i> Temperature
                  </h5>
                  <p class="card-text"></p>
                  <h6 id="temp"></h6>
                </div>
              </div>
            </div>
          </div>
          <br />

          <div class="row">
            <div class="col-sm-6 mb-3 mb-sm-0">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">
                    <i class="fas fa-cloud"></i> Conditions
                  </h5>
                  <p class="card-text"></p>
                  <h6 id="condition"></h6>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">
                    <i class="fas fa-wind"></i> Wind Speed
                  </h5>
                  <p class="card-text"></p>
                  <h6 id="wind-speed"></h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- End Footer -->
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
